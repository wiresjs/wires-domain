
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">


<title>Api test</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Test API</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="starter-template" style="margin-top: 90px">


            <table width="100%">
                <tr>
                    <td valign="top" width="500">

                        <form role="form" style="width: 500px">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Choose resource</label> <select
                                    class="form-control" id="resource">
                                    <option value="/api/session">/api/sessions</option>
                                    <option value="/api/users">/api/users</option>
                                    <option value="/api/groups">/api/groups</option>    
                                </select>


                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Choose method</label> <select
                                    class="form-control" id="method">
                                    <option value="GET">INDEX</option>
                                    <option value="POST">INSERT</option>
                                    <option value="PUT">UPDATE</option>
                                    <option value="DELETE">DELETE</option>
                                </select>


                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">JSON</label>
                                <div id="editor" style="width: 100%; height: 300px">{ }</div>
                            </div>

                            <div type="submit" id="check" class="btn btn-default">Submit</div>
                        </form>

                    </td>

                    <td valign="top"><pre id="response"
                            style="margin-left: 10px; margin-top: 17px; height: 455px; padding: 5px; color: white; background-color: #333"></pre></td>
                </tr>
            </table>



        </div>

    </div>


    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="http://ace.c9.io/build/src-min/ace.js"></script>


    <script>
        $(function() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/javascript");
            $("#check").click(function() {
                $("#response").html('Loading...');
                var resource = $("#resource").val();
                var method = $("#method").val();
                var json = JSON.parse(editor.getValue());
                
                $.ajax(resource, {
                    type : method,
                    data : Object.keys(json).length > 0 ? JSON.stringify(json) : null,
                    contentType : 'application/json; charset=UTF-8',
                    success : function(res) {
                
                    }
                }).always(function(res) {
                    if ( res.responseText){
                        res = JSON.parse(res.responseText);
                    }
                    $("#response").html(JSON.stringify(res, null, '\t'));
                });
            })
        })
    </script>

</body>
</html>
